# Instagram Reels Viewer 應用程式配置

server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: ig-reels-viewer
  
  # 資料庫配置 (使用H2記憶體資料庫)
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
    
  # H2 控制台 (開發用)
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  # 文件上傳限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 日誌配置
logging:
  level:
    com.example.igreels: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 管理端點配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
